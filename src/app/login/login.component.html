<mat-card>
    <mat-card-header>
        <mat-card-title>Connextion a votre compte</mat-card-title>
    </mat-card-header>
    <div fxLayout="column">
        <div fxFlex>
            <mat-form-field>
                <input matInput placeholder="Adresse Email : ">
            </mat-form-field>
        </div>
        <div fxFlex>
            <mat-form-field>
                <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
        </div>
        <div fxFlex>
            <div fxLayout="row" fxLayoutAlign="start">
                <div fxFlex="30" fxFlex.xs="100">
                    <button mat-raised-button color="primary">Connecter</button>
                </div>
                <div fxFlex="30" fxFlex.xs="100">
                    <button mat-raised-button color="primary">Anuller</button>
                </div>
            </div>
        </div>
    </div>
</mat-card>
